<!DOCTYPE html>
<html>
<head>
    <title>Interactive Work List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: darkblue; }
        ul { list-style: none; padding: 0; }
        li { margin: 8px 0; padding: 8px; background: #f0f0f0; border-radius: 5px; display: flex; justify-content: space-between; }
        a { color: red; text-decoration: none; }
        form { margin-top: 20px; }
        input[type="text"] { padding: 8px; width: 250px; }
        button { padding: 8px 12px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>My Work List ✅</h1>

    <ul>
        {% for w in work_list %}
        <li>
            {{ w.name }}
            <a href="{% url 'delete_work' w.id %}">❌ Delete</a>
        </li>
        {% empty %}
        <li>No work yet. Add one below!</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="work" placeholder="Enter new work">
        <button type="submit">➕ Add Work</button>
    </form>
</body>
</html>
